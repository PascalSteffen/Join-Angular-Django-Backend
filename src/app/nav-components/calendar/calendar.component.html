<div class="row d-flex align-items-center top-container">
  <h1 class="col-md-auto">Company Calendar</h1>
  <div class="col">
    <button class="col-md-auto mb-3 me-3" (click)="openCreateCalendarEventDialog()" mat-mini-fab
      matTooltipPosition="above" matTooltip="Create Calendar Event">
      <mat-icon>add</mat-icon>
    </button>
    <button class="col-md-auto mb-3 me-3" (click)="openAllCalendarEventsDialog()" mat-mini-fab
      matTooltipPosition="above" matTooltip="Calendar Management">
      <mat-icon>settings</mat-icon>
    </button>
  </div>
</div>

<div class="row d-flex justify-content-between text-center mt-3 control-container mb-4">
  <div class="col headline my-3">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
  </div>

  <div class="col my-3">
    <div class="btn-group col">
      <div class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate">
        Previous
      </div>
      <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">
        Today
      </div>
      <div class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">
        Next
      </div>
    </div>
  </div>



  <!--   <div class="col my-3">
    <div class="btn-group col">
      <div class="btn btn-primary" (click)="setView(CalendarView.Month)" [class.active]="view === CalendarView.Month">
        Month
      </div>
      <div class="btn btn-primary" (click)="setView(CalendarView.Week)" [class.active]="view === CalendarView.Week">
        Week
      </div>
      <div class="btn btn-primary" (click)="setView(CalendarView.Day)" [class.active]="view === CalendarView.Day">
        Day
      </div>
    </div>
  </div> -->
</div>


<div class="calendar-container" [ngSwitch]="view">

  <mwl-calendar-month-view (dayClicked)="dayClicked($event.day)" *ngSwitchCase="CalendarView.Month"
    [viewDate]="viewDate" [events]="events">
  </mwl-calendar-month-view>

  <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="events">
  </mwl-calendar-week-view>

  <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="events">
  </mwl-calendar-day-view>

</div>
