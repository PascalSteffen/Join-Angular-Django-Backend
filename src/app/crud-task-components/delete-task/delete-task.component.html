<h1 mat-dialog-title>Delete Task</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete the task?</p>
</div>
<div class="mobile" mat-dialog-actions>
  <button mat-flat-button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button color="warn" mat-button (click)="firebaseService.deleteTask(this.taskId)"
    [mat-dialog-close]="true" cdkFocusInitial>
    <mat-icon class="me-2">delete</mat-icon>Delete
    Task
  </button>
</div>
