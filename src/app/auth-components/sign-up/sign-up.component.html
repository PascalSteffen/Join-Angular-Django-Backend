<div class="sign-in-flex">
  <div class="sign-in-container">
    <h1 class="my-2">Register a new User</h1>

    <form class="form-class" action="">

      <mat-form-field class="mt-4" appearance="outline">
        <mat-label>E-Mail</mat-label>
        <input type="email" #userEmail matInput [formControl]="emailFormControl" placeholder="Email">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input disabled value="gqsLaU8VUJNDHTjsFbvG" type="Password" #userPwd matInput placeholder="Password">
      </mat-form-field>

      <div class="d-flex justify-content-center">
        <button (click)="authService.SignUp(userEmail.value, userPwd.value)" type="submit" class="submit-btn-design"
          mat-flat-button color="primary">Send E-Mail</button>
      </div>
    </form>
  </div>
</div>
