    <h1 class="my-2">Sign In</h1>
    <form class="form-class" action="">

      <mat-form-field class="my-2" appearance="outline">
        <mat-label>Username</mat-label>
        <input type="text" matInput [formControl]="passwordFormControl" [(ngModel)]="userdata.username"
          placeholder="Username">
        <mat-error *ngIf="passwordFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="passwordFormControl"
          [(ngModel)]="userdata.password" #userPassword required>
        <button mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="passwordFormControl.hasError('email') && !passwordFormControl.hasError('required')">
          Please enter a password
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <!--       <div routerLink="/forgot-password" class="d-flex justify-content-center">
        <h3>Forgot my password</h3>
      </div> -->

      <div class="d-flex justify-content-center">
        <button matTooltip="Normal sign in" matTooltipPosition="right"
          (click)="authenticationService.loginUser(this.userdata)" type="submit" class="submit-btn-design"
          mat-flat-button color="primary">Sign in</button>
      </div>
    </form>
    <div class="mt-3 login-btn-design">
      <button (click)="authenticationService.showLoginUser('Marcus_Kobi', 'Test2101')" matTooltip="Admin sign in"

      <button (click)="authenticationService.showLoginUser('Andrea_Vidal', 'Test2101')" matTooltip="Guest sign in"
        type="submit" class="submit-btn-design" mat-flat-button color="primary">Guest
        Sign in</button>
    </div>
  </div>
</div>
