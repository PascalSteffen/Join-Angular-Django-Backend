<div class="sign-in-flex">
  <div class="logo-animation">
    <img class="logo" src="../../../assets/img/logogrey.png" alt="">
  </div>
  <div class="sign-in-container">
    <h1 class="my-2">Sign In</h1>
    <div class="loading-position" *ngIf="this.authenticationService.isloading">
      <mat-spinner class="mb-5"></mat-spinner>
      <span class="text-center">User data is compared with the database. This may take a moment.</span>
    </div>
    <div *ngIf="!this.authenticationService.isloading">

      <form class="form-class" action="">
        <mat-form-field class="my-2" appearance="outline">
          <mat-label>Username</mat-label>
          <input type="text" matInput [formControl]="usernameFormControl" [(ngModel)]="userdata.username"
            placeholder="Username">
          <mat-error *ngIf="usernameFormControl.hasError('required')">
            Username is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" [formControl]="passwordFormControl"
            [(ngModel)]="userdata.password" #userPassword required>
          <button mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <div>
          <div routerLink="/verify-account" class="d-flex justify-content-center">
            <h3>Verify your Account</h3>
          </div>
          <div routerLink="/forgot-password" class="d-flex justify-content-center">
            <h3>Forgot my password</h3>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <button matTooltip="Normal sign in" matTooltipPosition="right"
            (click)="authenticationService.loginUser(this.userdata)" type="submit" class="submit-btn-design"
            mat-flat-button color="primary">Sign in</button>
        </div>
      </form>

      <div class="mt-3 login-btn-design">
        <button (click)="authenticationService.showLoginUser('Marcus_Kobi', 'Test2101')" matTooltip="Admin sign in"
          type="submit" class="submit-btn-design me-3" mat-flat-button color="primary">Admin Sign in</button>
        <button (click)="authenticationService.showLoginUser('Andrea_Vidal', 'Test2101')" matTooltip="Guest sign in"
          type="submit" class="submit-btn-design" mat-flat-button color="primary">Guest
          Sign in</button>
      </div>
    </div>
  </div>
</div>
