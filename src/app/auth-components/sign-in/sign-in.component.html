<div class="sign-in-flex">
  <div class="sign-in-container">
    <h1 class="my-2">Sign In</h1>

    <form class="form-class" action="">

      <mat-form-field class="my-2" appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" #userEmail matInput [formControl]="emailFormControl" placeholder="Email">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="passwordFormControl" #userPassword required>
        <button mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="passwordFormControl.hasError('email') && !passwordFormControl.hasError('required')">
          Please enter a password
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <div routerLink="/forgot-password" class="d-flex justify-content-center">
        <h3>Forgot my password</h3>
      </div>

      <div class="d-flex justify-content-center">
        <button (click)="authService.SignIn(userEmail.value, userPassword.value)" type="submit"
          class="submit-btn-design" mat-flat-button color="primary">Sign in</button>
      </div>
    </form>
    <div class="mt-3 login-btn-design">
      <button (click)="authService.SignIn('pascalsteffen@hotmail.com', 'Admin1234')" type="submit"
        class="submit-btn-design me-3" mat-flat-button color="primary">Admin Sign in</button>
      <button (click)="authService.SignIn('pasygaming@hotmail.com', 'Test1234')" type="submit" class="submit-btn-design"
        mat-flat-button color="primary">Guest Sign in</button>
    </div>
  </div>
</div>
